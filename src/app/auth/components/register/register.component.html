<fieldset class="register-container">
  <form [formGroup]="registerForm" class="register-form">
    <mat-form-field appearance="legacy">
      <input
        matInput
        name="username"
        placeholder="Nazwa użytkownika"
        required
        autocomplete="off"
        formControlName="username"
      />
      <mat-error>
        <app-error-message
          [control]="registerForm.controls['username']"
        ></app-error-message>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <input
        matInput
        name="password"
        placeholder="Hasło"
        [type]="hide ? 'password' : 'text'"
        required
        autocomplete="off"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error>
        <app-error-message
          [control]="registerForm.controls['password']"
        ></app-error-message>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <input
        matInput
        name="password"
        placeholder="Potwierdź hasło"
        [type]="hide ? 'password' : 'text'"
        required
        autocomplete="off"
        formControlName="confirm_password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error>
        <app-error-message
          [control]="registerForm.controls['confirm_password']"
        ></app-error-message>
      </mat-error>
    </mat-form-field>
    <app-error-message
      [control]="registerForm"
      [html]="true"
    ></app-error-message>
    <button mat-raised-button color="primary">Utwórz konto</button>
    <p class="login-link">
      <a [routerLink]="['/auth/login']">Masz już konto? Zaloguj się tutaj!</a>
    </p>
  </form>
</fieldset>
