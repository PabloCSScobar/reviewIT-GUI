<header>
  <nav>
    <div class="logo">
      <a [routerLink]="['/list']">
        <img
          class="logo-img"
          src="../../../../assets/logo-small.png"
          alt=""
          srcset=""
        />
      </a>
    </div>
    <ul class="menu">
      <li class="menu-entry"><a href="#">O serwisie</a></li>
      <li class="menu-entry"><a href="#">Regulamin</a></li>
      <li class="menu-entry"><a href="#">Pomoc</a></li>
    </ul>
    <div *ngIf="isAuthenticated" class="new-question-wrapper">
      <span class="material-icons question-icon"> post_add </span>
      <div class="ask-question">
        <span><a [routerLink]="['/new-post']">Poproś o recenzję</a></span>
      </div>
    </div>
    <div *ngIf="!isAuthenticated" class="log-in-wrapper">
      <span
        ><a [routerLink]="['/auth/login']">
          <button mat-raised-button color="accent">
            Zaloguj się aby dodać post<span class="material-icons log-in-icon">
              login
            </span>
          </button></a
        ></span
      >
    </div>

    <app-header-container *ngIf="isAuthenticated"></app-header-container>
  </nav>
</header>
