<div class="user-rank-header">
  <p>Ranking użytkowników</p>
</div>
<div class="user-rank-wrapper">
  <div *ngFor="let user of users; let i = index" class="user">
    <span class="rank">{{ i }}</span>
    <span class="username">{{ user.username }}</span>
    <span class="reputation">{{ user.reputation }}</span>
  </div>
</div>
