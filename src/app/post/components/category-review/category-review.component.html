<div class="answer-header">
  <h4>{{category.name}}</h4>
  <div class="rank-wrapper">
    <div class="stars">
      <img src="assets/yellow-star.png" alt="" srcset="">
      <img src="assets/yellow-star.png" alt="" srcset="">
      <img src="assets/yellow-star.png" alt="" srcset="">
      <img src="assets/yellow-star.png" alt="" srcset="">
      <img src="assets/yellow-star.png" alt="" srcset="">
    </div>
    <div class="rank">Ocena: {{category.rank}}</div>
  </div>
</div>
<div class="review-advantages">
  <div *ngFor="let adv of category.advantages" class="adv-wrapper">
    <div class="adv-icon">
      <img src="assets/check_green.png" alt="" srcset="">
    </div>
    <div class="adv-content">{{adv.description}}</div>
  </div>
</div>
<div class="review-disadvantages">
  <div *ngFor="let disadv of category.disanvantages" class="adv-wrapper">
    <div class="adv-icon">
      <img src="assets/x_red.png" alt="" srcset="">
    </div>
    <div class="adv-content">{{disadv.description}}</div>
  </div>
</div>
