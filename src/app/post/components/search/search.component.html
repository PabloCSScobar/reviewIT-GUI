<div class="search-wrapper">
  <form class="search-form">
    <mat-form-field class="search-field">
      <span matPrefix class="material-icons search-icon"> search </span>
      <!-- <mat-icon matPrefix>search</mat-icon> -->
      <input
        (input)="setFilter($event.target.value)"
        class="search-input"
        placeholder="Search..."
        matInput
        type="text"
        [(ngModel)]="value"
        [ngModelOptions]="{ standalone: true }"
      />
      <button
        mat-button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearSearch()"
      >
        <mat-icon matSuffix>close</mat-icon>
      </button>
    </mat-form-field>
  </form>
</div>
